<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1"></h1>
    <script>
        //c05-02-01
        //타이머 함수
        let h1 =document.querySelector("#h1")
        setTimeout(()=>{
            h1.innerHTML="Hello World!"
        },1*2000)
        //특성 시간마다 또는 특정 시간 이후에 콜백 함수를 호출할 수 ㅣㅇㅆ는
        //타이머 함수들이 있습니다
        //함수 이름 |설멸
        //setTimeout(함수,시간) | 특정시간 후에 함수를 한번 호출
        //setInterval(함수, 시간) | 특정시간마다 함수를 호출
        setTimeout(()=>{
            console.log("1초후")
        },1*1000)






        //타이머를 종료하고 싶을 대 clea
</script>
</body>
</html>
