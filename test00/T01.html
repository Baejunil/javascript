/*확인 문제 5번

// 확임문제 7번
 // 사용자로부터 입력 받기
 const cmInput = prompt("센티미터(cm)를 입력하세요:");
        const cm = parseFloat(cmInput);
        if (!isNaN(cm)) {
            const inch = cm * 0.393701;
            alert(cm + " cm는 " + inch.toFixed(2) + " inch입니다.");
        }
// 확인문제 8번
const radiusInput = prompt("원의 반지름을 입력하세요:");
        const radius = parseFloat(radiusInput);
        if (!isNaN(radius)) {
            const area = 3.14 * radius * radius;
            const circumference = 2 * 3.14 * radius;
            alert("원의 반지름: " + radius + "\n넓이: " + area.toFixed(2) + "\n둘레: " + circumference.toFixed(2));
        }
//확인문제9번

        }
