<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 따라 해보기 1번
        function isLeapYear(year) {
            return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
        }  
        console.log(`2020년은 윤년일까? ${isLeapYear(2020)}`); 
        console.log(`2010년은 윤년일까? ${isLeapYear(2010)}`); 
        console.log(`2000년은 윤년일까? ${isLeapYear(2000)}`); 
        console.log(`1900년은 윤년일까? ${isLeapYear(1900)}`);

        // 따라 해보기 2번
        function sumAll(a, b) {
            let output = 0;
            for (let i = a; i <= b; i++) {
                output += i;
            }
            return output;
        }

        console.log(`1부터 100까지의 합: ${sumAll(1, 100)}`);
        console.log(`1부터 500까지의 합: ${sumAll(1, 500)}`); 

        // 따라 해보기 3번    
        function min(array) {
            let output = array[0];
            for (const item of array) {
                if (output > item) {
                    output = item;
                }
            }
            return output;
        }

        const testArray = [52, 273, 32, 103, 275, 24, 57];
        console.log(`${testArray} 중에서`);
        console.log(`최소값= ${min(testArray)}`);

        // 확인문제 1번
        function multiplyAll(A, B) {
            let product = 1;
            for (let i = A; i <= B; i++) {
                product *= i;
            }
            return product;
        }
        console.log(multiplyAll(1, 2)); 
        console.log(multiplyAll(1, 3)); 

        // 확인문제 2번
        const max = (array) => {
            let output = array[0]; 
            for (let i = 1; i < array.length; i++) { 
                if (array[i] > output) { 
                    output = array[i]; 
                }
            }
            return output; 
        };

        console.log(max([1, 2, 3, 4]));
        console.log(max([-1, -2, -3, -4])); 
        console.log(max([5, 5, 5, 5]));

        // 확인문제 3번
        const max1 = (...numbers) => {
            let output = numbers[0];
            for (let i = 1; i < numbers.length; i++) {
                if (numbers[i] > output) {
                    output = numbers[i];
                }
            }
            return output;
        };

        console.log(max1(1, 2, 3, 4));
        console.log(max1(-1, -2, -3, -4));
        console.log(max1(5, 5, 5, 5));

        // 확인문제 4번
        const max2 = (...input) => {
            let output;
            let items;

            if (Array.isArray(input[0])) {
                items = input[0];
            } else {
                items = input;
            }

            output = items[0];
            for (let i = 1; i < items.length; i++) {
                if (items[i] > output) {
                    output = items[i];
                }
            }
            return output;
        };

        console.log(`max(배열): ${max2([1, 2, 3, 4])}`);
        console.log(`max(숫자, ...): ${max2(1, 2, 3, 4)}`);
    </script>
</body>
</html>
